name: Build ARM Binaries

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add ARM targets
        run: |
          rustup target add aarch64-unknown-linux-gnu
          rustup target add armv7-unknown-linux-gnueabihf

      - name: Install cross-compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Configure Cargo for cross-compilation
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"

          [target.armv7-unknown-linux-gnueabihf]
          linker = "arm-linux-gnueabihf-gcc"
          EOF

      - name: Build ARM64 (aarch64)
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Build ARMv7
        run: cargo build --release --target armv7-unknown-linux-gnueabihf

      - name: Prepare binaries
        run: |
          mkdir -p bin
          cp target/aarch64-unknown-linux-gnu/release/wol-nas-listener bin/wol-nas-listener-arm64
          cp target/armv7-unknown-linux-gnueabihf/release/wol-nas-listener bin/wol-nas-listener-armv7

      - name: Upload ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: wol-nas-listener-arm64
          path: bin/wol-nas-listener-arm64

      - name: Upload ARMv7 binary
        uses: actions/upload-artifact@v4
        with:
          name: wol-nas-listener-armv7
          path: bin/wol-nas-listener-armv7

      - name: Commit binaries to bin/
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/
          git diff --staged --quiet || git commit -m "Update ARM binaries [skip ci]"
          git push
